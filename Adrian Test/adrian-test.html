<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="adrian-index.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body style="color: white;">

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <br />

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" name="köttfärssås" onclick="addItem('köttfärssås')">+</button>
                <button type="button" name="köttfärssås" onclick="delItem('köttfärssås')">-</button>
                <p>+ 10:-</p>
            </div>
            <div class="col">
                <p>Köttfärssås</p>
            </div>
            <div class="col">
                <p id="quantity-köttfärssås">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" name="kapris" onclick="addItem('kapris')">+</button>
                <button type="button" name="kapris" onclick="delItem('kapris')">-</button>
                <p>+ 5:-</p>
            </div>
            <div class="col">
                <p>Kapris</p>
            </div>
            <div class="col">
                <p id="quantity-kapris">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <p id="total-price">0:-</p>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
