<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    input[type=text],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    input[type=submit] {
      width: 100%;
      background-color: #CA2627;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    input[type=submit]:hover {
      background-color: #117964;
    }
  
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <script src="js-and-json/checkout.js"></script>
  <title>Form</title>
</head>

<body>

  <div class="container container-fluid">
    <form action="https://formsubmit.co/agrenadrian@gmail.com" method="POST">
      <label for="fname">Email</label>
      <input type="text" id="email" name="email" placeholder="Din Email..">

      <label for="lname">Namn</label>
      <input type="text" id="name" name="name" placeholder="Ditt Namn..">

      <input type="hidden" id="data" name="data">
      <input type="hidden" id="tot-pris" name="price">

      <button type="submit" id="submit">Skicka</button>
    </form>
  </div>
</body>

</html>
